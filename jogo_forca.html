<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Jogo da Forca</title>
    <style>
      .desenho{
        min-width: 300px;
        width: auto;
        float: right;
      }
      #jogo{
        display: none;
      }
  </style>
  </head>
  <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2"></div>
                <div class="col-md-auto">
                    <h1>Jogo da Forca - Países</h1>
                </div>
                <div class="col col-lg-2"></div>
            </div>

            <div class="row justify-content-md-center">
              <div class="col col-lg-2"></div>
              <div class="col-md-auto">
                <button type="button" class="btn btn-primary" onclick="comecarJogo()">Começar o Jogo</button>
              </div>
              <div class="col col-lg-2"></div>
            </div>

            <div class="row row-cols-2" id="jogo">
              <div class="col">
                <label for="letra" class="form-label">Letra: </label>
                <input type="text" name="letra" id="letra" size="1" maxlength="1" title="Informe uma letra"/>
                <button type="button" name="btnLetra" onclick="letra()">Tentar</button><br>
              </div>
              <div class="col">
                <div id="forca" class="desenho"></div>
              </div>
              <div class="col">
                <label for="resposta" class="form-label">Resposta: </label>
                <input type="text" name="resposta" id="resposta" title="Resposta" />
                <button type="button" name="btnResposta" onclick="resposta()">Responder</button>
              </div>
              <div class="col" id="divLetras">
                <h4>Dica:<span>É um País com</span> <span id="qtdLetras"></span></h4>
                <p>Letras Informadas: <span id="letrasInformadas"></span></p>
                <p>Letras Corretas: <span id="letrasCertas"></span></p>
                <p>Letras Erradas: <span id="letrasErradas"></span></p>
                <p>Formação da Palavra: <span id="letras"></span></p>
              </div>
            </div>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="textTitleModal"></h5>
                      <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                    </div>
                    <div class="modal-body">
                      <p id="textModal"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="naoQuerJogar()">Não</button>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="querJogar()">Sim</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <script>
          const maxTentativas = 6;
          const URL_API = "https://servicodados.ibge.gov.br/api/v1/localidades/paises";

          let palavraDaForca;
          let acertosTotais = 0;
          let errosTotais = 0;
          let palavraRandom;
          let divForca = document.getElementById("forca");
          let letrasInformadas = [];
          let respostas = [];
          let letraErrada = [];
          let letraCerta = [];
          let imagem = [];
          let formPalavra = [];
          imagem[0] = "https://4.bp.blogspot.com/-psq1cvp8ZqA/V1S9Jxrju4I/AAAAAAAAA_4/VGZ7GeSGWaY1UQY0WpENjBUnE621fJVPACLcB/s200/forca0.png";
          imagem[1] = "https://3.bp.blogspot.com/-G70a1KHVTs0/V1S9J0BgL9I/AAAAAAAAA_w/ND8WKk6ffeIA3k9ii1bTfyp-HlOK_4I6QCLcB/s200/forca1.png";
          imagem[2] = "https://1.bp.blogspot.com/-RB6o0ECFMQU/V1S9J1YE1-I/AAAAAAAAA_0/Zod7jdOPLg4nxihqX8DyQoLTLqr1EUS1QCLcB/s200/forca2.png";
          imagem[3] = "https://1.bp.blogspot.com/-_8-j5ol9Fvg/V1S9Kb1_1cI/AAAAAAAABAA/ywK-WN8MYZQTAA9LXUfcoFAEFL3OHdLfQCLcB/s200/forca3.png";
          imagem[4] = "https://2.bp.blogspot.com/-dTFL3jVSS5Q/V1S9KQRuuxI/AAAAAAAABAE/hDo6y6m01tMJ0QmwEeEQyi0CNdxP9HeGwCLcB/s200/forca4.png";
          imagem[5] = "https://3.bp.blogspot.com/-1HoOX4Aze8c/V1S9KiHxpyI/AAAAAAAABAQ/pcnHKw0UbwAKdcaMl6xfkD6ohNLJQnzowCLcB/s200/forca5.png";
          imagem[6] = "https://2.bp.blogspot.com/-AJjWekfS3nQ/V1S9KlnvFMI/AAAAAAAABAM/978o9oBROYoOm4tPJTDk5Zb8hxmN6sqYgCLcB/s200/forca6.png";
          
          const exibeDivJogo = () => document.getElementById("jogo").style.display = 'flex';
          const escondeDivJogo = () => document.getElementById("jogo").style.display = 'none';
          const isLetter = (str) =>{ return str.length === 1 && str.match(/[a-z]/i)};
          const createModal = () => {
            return new bootstrap.Modal(document.getElementById('exampleModal'), {
                keyboard: false
              });
          }

          const resetAtributos = function(){
            palavraDaForca = '';
            acertosTotais = 0;
            errosTotais = 0;
            palavraRandom = '';
            letrasInformadas = [];
            respostas = []; 
            letraErrada = [];
            letraCerta = [];
            formPalavra = [];
            divForca.innerHTML = "<img id='imgForca' src='" + imagem[0] + "' width='50%' />";

            let spanLetrasErradas = document.getElementById("letrasErradas");
                spanLetrasErradas.innerHTML = letraErrada.join();
            
            let spanLetrasInformadas = document.getElementById("letrasInformadas");
                spanLetrasInformadas.innerHTML = letrasInformadas.join();
            
            let spanLetrasCertas = document.getElementById("letrasCertas");
              spanLetrasCertas.innerHTML = letraCerta.join();
            
            let spanLetras = document.getElementById("letras");
                  spanLetras.innerHTML = formPalavra;
          }

          function getRespostasAPI(yourUrl){
            let Httpreq = new XMLHttpRequest();
            Httpreq.open("GET",yourUrl,false);
            Httpreq.send(null);
            return Httpreq.responseText;          
          }
          
          function obterNumeroAleatorio(n1, n2) {
            const min = Math.ceil(n1);
            const max = Math.floor(n2);
            return Math.floor(Math.random() * (max - min)) + min;
          }

          function comecarJogo(){
              divForca.innerHTML = "<img id='imgForca' src='" + imagem[0] + "' width='50%' />";
              respostas = JSON.parse(getRespostasAPI(URL_API));
              let random = obterNumeroAleatorio(1, respostas.length);
              palavraRandom = respostas[random].nome.toUpperCase();
              palavraDaForca = tratativaPalavraForca(palavraRandom);
              exibeQtdLetras(palavraDaForca);
              exibeDivJogo();
          }

          function tratativaPalavraForca(palavraRandom){
              let str = palavraRandom.replace(/\s/g, '');
              return str.normalize("NFD").replace(/[^a-zA-Zs]/g, "");
          }
          
          function exibeQtdLetras(quantidade){
              let spanDica = document.getElementById("qtdLetras");
              spanDica.innerHTML = quantidade.length + " letras";
          }
          
          function letra(){
              let letra = document.getElementById('letra').value;
              if(isLetter(letra)){
                  letrasInformadas.push(letra.toUpperCase());
                  let spanLetrasInformadas = document.getElementById("letrasInformadas");
                  spanLetrasInformadas.innerHTML = letrasInformadas.join();
                  verificarLetra(letra);
                  document.getElementById('letra').value = '';
              }else{
                  alert("É obrigatório digitar uma letra!");
              }
          }
  
          function resposta(){
              let respostaDireta = document.getElementById('resposta').value;
              let respostaDiretaTratada = tratativaPalavraForca(respostaDireta);
              verificarRespostaDireta(respostaDiretaTratada);
          }
  
          function verificarLetra(letra){
              let qtdAcertos = 0;
              
              for(let i = 0; i < palavraDaForca.length; i++){
                  if(palavraDaForca[i] == letra.toUpperCase()){
                      qtdAcertos++;
                      formPalavra[i] = palavraDaForca.charAt(i);
                      letrasCertas(letra);
                  }
              }
              formaPalavra();
              qtdAcertos == 0 ? letrasErradas(letra) : acertosTotais +=qtdAcertos; 
              verificaGanhouPerdeuPorLetra();
          }

          function letrasCertas(letra){
              letraCerta.push(letra.toUpperCase());
              let spanLetrasCertas = document.getElementById("letrasCertas");
              spanLetrasCertas.innerHTML = letraCerta.join();
          }
  
          function letrasErradas(letra){
              letraErrada.push(letra.toUpperCase());	
              errosTotais++;
              let spanLetrasErradas = document.getElementById("letrasErradas");
              spanLetrasErradas.innerHTML = letraErrada.join();
              trocaImagem(errosTotais);
          }

          function formaPalavra(){
            let spanLetras = document.getElementById("letras");
            let texto = ''; 
            let aux = '';
            for (let index = 0; index < palavraDaForca.length; index++) {
              if(formPalavra[index] != undefined){
                aux = formPalavra[index]; 
              }else{
                aux = '?';
              }
              texto = texto+aux;
            }
            spanLetras.innerHTML = texto;
          }
  
          function verificaGanhouPerdeuPorLetra(){
              if(palavraDaForca.length == acertosTotais){
                  parabens();
              }
              if(errosTotais == maxTentativas){
                  perdeuJogo();
              }
          }
  
          function verificarRespostaDireta(respostaDiretaTratada){
              document.getElementById('resposta').value = '';
              if(palavraDaForca.includes(respostaDiretaTratada.toUpperCase())){
                  parabens();
              }else{
                  perdeuJogo();
              }
          }
  
          function parabens(){
              let textModal = document.getElementById("textModal");
              let textTitleModal = document.getElementById("textTitleModal");
              textModal.innerHTML = "Parabéns! Acertou a palavra. Quer jogar novamente?";
              textTitleModal.innerHTML = "ACERTOU! A palavra é " + palavraRandom;
              let myModal = createModal();
              myModal.show();
          }
  
          function perdeuJogo(){
              let textModal = document.getElementById("textModal");
              let textTitleModal = document.getElementById("textTitleModal");
              textModal.innerHTML = "Chutou e errou....GAMEOVER! A palavra era " + palavraRandom + ". Quer jogar novamente?";
              textTitleModal.innerHTML = "GAME OVER!";
              let myModal = createModal();
              myModal.show();
          }
          
          function trocaImagem(tentativas){
              switch(tentativas){
                  case 0: 
                      divForca.innerHTML = "<img id='imgForca' src='" + imagem[0] + "' width='50%' />";
                      break;
                  case 1: 
                      divForca.innerHTML = "<img id='imgForca' src='" + imagem[1] + "' width='50%' />";
                      break;
                  case 2: 
                      divForca.innerHTML = "<img id='imgForca' src='" + imagem[2] + "' width='50%' />";
                      break;
                  case 3:
                      divForca.innerHTML = "<img id='imgForca' src='" + imagem[3] + "' width='50%' />";
                      break;
                  case 4:
                      divForca.innerHTML = "<img id='imgForca' src='" + imagem[4] + "' width='50%' />";
                      break;
                  case 5:
                      divForca.innerHTML = "<img id='imgForca' src='" + imagem[5] + "' width='50%' />";
                      break;
                  case 6:{
                      divForca.innerHTML = "<img id='imgForca' src='" + imagem[6] + "' width='50%' />";
                      break;
                  }
              }
          }

          function naoQuerJogar(){
            resetAtributos();
            escondeDivJogo();
          }

          function querJogar(){
            resetAtributos();
            comecarJogo();
          }
      </script>
  </body>
</html>
