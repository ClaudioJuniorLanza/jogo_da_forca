  <script>
    class Forca {
      #palavra = '';
      #qtdLetras = 0;
      #URL_API = "https://servicodados.ibge.gov.br/api/v1/localidades/paises";

      constructor(palavra = '', qtdLetras = 0) {
        this.#palavra = palavra;
        this.#qtdLetras = qtdLetras != 0 ? qtdLetras : palavra.length;
      }

      set palavra(palavra) {
        this.#palavra = palavra;
        this.#qtdLetras = palavra.length;
      }
      get palavra() {
        return this.#palavra;
      }

      get qtdLetras() {
        return this.#qtdLetras;
      }

      async getAPI() {
        try {
          let response = await fetch(this.#URL_API);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          let listPalavras = await response.json();
          return listPalavras;

        } catch (error) {
          alert("Erro ao montar palavra da forca," + error);
        }
      }

      async obterNumeroAleatorio(n1, n2) {
        const min = Math.ceil(n1);
        const max = Math.floor(n2);
        return Math.floor(Math.random() * (max - min)) + min;
      }

      async tratativaPalavraForca(palavraRandom) {
        let str = palavraRandom.replace(/\s/g, "");
        return str.normalize("NFD").replace(/[^a-zA-Zs]/g, "");
      }

      async getPalavraForca() {
        let palavraRamdom = '';
        let totalPalavras = await this.getAPI();
        let ramdom = await this.obterNumeroAleatorio(1, totalPalavras.length);
        palavraRamdom = totalPalavras[ramdom].nome.toUpperCase();
        forca.palavra = await this.tratativaPalavraForca(palavraRamdom);
      }

    }

    class Player {
      #nome = "";
      #score = 0;
      #palavraAtual = "";
      #letrasDigitadas = [];
      #tempoCorrido = 0;
      constructor(nome, score = 0, palavraAtual = "", letrasDigitadas = [], tempoCorrido = 0) {
        this.#nome = nome;
        this.#score = score;
        this.#palavraAtual = palavraAtual;
        this.#letrasDigitadas = letrasDigitadas;
        this.#tempoCorrido = tempoCorrido;
      }

      set nome(nome) {
        this.#nome = nome;
      }
      get nome() {
        return this.#nome;
      }
      set score(score) {
        this.#score = score;
      }
      get score() {
        return this.#score;
      }
      set palavraAtual(palavra) {
        this.#palavraAtual = palavra;
      }
      get paralavraAtual() {
        return this.#palavraAtual;
      }
      set letrasDigitadas(letras) {
        this.#letrasDigitadas = letras;
      }
      get letrasDigitadas() {
        return this.#letrasDigitadas;
      }
      set tempoCorrido(tempo) {
        this.#tempoCorrido = tempo;
      }
      get tempoCorrido() {
        return this.#tempoCorrido;
      }

    }

    const maxTentativas = 6;

    let forca = new Forca("");
    //let palavraDaForca;
    let acertosTotais = 0;
    let errosTotais = 0;
    let palavraRandom;
    let divForca = document.getElementById("forca");
    let letrasInformadas = [];
    let respostas = [];
    let letraErrada = [];
    let letraCerta = [];
    let imagem = [];
    let formPalavra = [];
    imagem[0] =
      "https://4.bp.blogspot.com/-psq1cvp8ZqA/V1S9Jxrju4I/AAAAAAAAA_4/VGZ7GeSGWaY1UQY0WpENjBUnE621fJVPACLcB/s200/forca0.png";
    imagem[1] =
      "https://3.bp.blogspot.com/-G70a1KHVTs0/V1S9J0BgL9I/AAAAAAAAA_w/ND8WKk6ffeIA3k9ii1bTfyp-HlOK_4I6QCLcB/s200/forca1.png";
    imagem[2] =
      "https://1.bp.blogspot.com/-RB6o0ECFMQU/V1S9J1YE1-I/AAAAAAAAA_0/Zod7jdOPLg4nxihqX8DyQoLTLqr1EUS1QCLcB/s200/forca2.png";
    imagem[3] =
      "https://1.bp.blogspot.com/-_8-j5ol9Fvg/V1S9Kb1_1cI/AAAAAAAABAA/ywK-WN8MYZQTAA9LXUfcoFAEFL3OHdLfQCLcB/s200/forca3.png";
    imagem[4] =

    imagem[6] =

    const exibeDivJogo = () =>
      (document.getElementById("jogo").style.display = "flex");
    const escondeDivJogo = () =>
      (document.getElementById("jogo").style.display = "none");
    const isLetter = (str) => {
      return str.length === 1 && str.match(/[a-z]/i);
    };
    const createModal = () => {
      return new bootstrap.Modal(document.getElementById("exampleModal"), {
        keyboard: false,
      });
    };

    const resetAtributos = function () {
      forca.palavra = "";
      acertosTotais = 0;
      errosTotais = 0;
      palavraRandom = "";
      letrasInformadas = [];
      respostas = [];
      letraErrada = [];
      letraCerta = [];
      formPalavra = [];
      divForca.innerHTML =
        "<img id='imgForca' src='" + imagem[0] + "' width='50%' />";

      let spanLetrasErradas = document.getElementById("letrasErradas");
      spanLetrasErradas.innerHTML = letraErrada.join();

      let spanLetrasInformadas = document.getElementById("letrasInformadas");
      spanLetrasInformadas.innerHTML = letrasInformadas.join();

      let spanLetrasCertas = document.getElementById("letrasCertas");
      spanLetrasCertas.innerHTML = letraCerta.join();

      let spanLetras = document.getElementById("letras");
      spanLetras.innerHTML = formPalavra;
    };

    function comecarJogo() {
      divForca.innerHTML = "<img id='imgForca' src='" + imagem[0] + "' width='50%' />";
      async function start() {
        await forca.getPalavraForca();
        await exibeQtdLetras(forca.palavra);
        await exibeDivJogo();
        await formaPalavra();
      }
      start();
    }

    function exibeQtdLetras(quantidade) {
      let spanDica = document.getElementById("qtdLetras");
      spanDica.innerHTML = quantidade.length + " letras";
    }

    function letra() {
      let letra = document.getElementById("letra").value;
      if (isLetter(letra)) {
        letrasInformadas.push(letra.toUpperCase());
        let spanLetrasInformadas =
          document.getElementById("letrasInformadas");
        spanLetrasInformadas.innerHTML = letrasInformadas.join();
        verificarLetra(letra);
        document.getElementById("letra").value = "";
      } else {
        alert("√â obrigat√≥rio digitar uma letra!");
      }
    }

    function resposta() {
      let respostaDiretaTratada = '';
      let respostaDireta = document.getElementById("resposta").value;
      async function tratarPalavraDireta() {
        respostaDiretaTratada = await forca.tratativaPalavraForca(respostaDireta);
        await verificarRespostaDireta(respostaDiretaTratada);
      }
      tratarPalavraDireta();

    }

    function verificarLetra(letra) {
      let qtdAcertos = 0;

      for (let i = 0; i < forca.qtdLetras; i++) {
        if (forca.palavra[i] == letra.toUpperCase()) {
          qtdAcertos++;
          formPalavra[i] = forca.palavra.charAt(i);
          letrasCertas(letra);
        }
      }
      formaPalavra();
      qtdAcertos == 0 ? letrasErradas(letra) : (acertosTotais += qtdAcertos);
      verificaGanhouPerdeuPorLetra();
    }

    function letrasCertas(letra) {
      letraCerta.push(letra.toUpperCase());
      let spanLetrasCertas = document.getElementById("letrasCertas");
      spanLetrasCertas.innerHTML = letraCerta.join();
    }

    function letrasErradas(letra) {
      letraErrada.push(letra.toUpperCase());
      errosTotais++;
      let spanLetrasErradas = document.getElementById("letrasErradas");
      spanLetrasErradas.innerHTML = letraErrada.join();
      trocaImagem(errosTotais);
    }

    function formaPalavra() {
      let spanLetras = document.getElementById("letras");
      let texto = "";
      let aux = "";
      for (let index = 0; index < forca.qtdLetras; index++) {
        if (formPalavra[index] != undefined) {
          aux = " " + formPalavra[index];
        } else {
          aux = " = ";
        }
        texto = texto + aux;
      }
      spanLetras.innerHTML = texto;
    }

    function verificaGanhouPerdeuPorLetra() {
      if (forca.qtdLetras == acertosTotais) {
        parabens();
      }
      if (errosTotais == maxTentativas) {
        perdeuJogo();
      }
    }

    function verificarRespostaDireta(respostaDiretaTratada) {
      document.getElementById("resposta").value = "";
      if (forca.palavra.includes(respostaDiretaTratada.toUpperCase())) {
        parabens();
      } else {
        perdeuJogo();
      }
    }

    function parabens() {
      let textModal = document.getElementById("textModal");
      let textTitleModal = document.getElementById("textTitleModal");
      textModal.innerHTML =
        "Parab√©ns! Acertou a palavra. Quer jogar novamente?";
      textTitleModal.innerHTML = "ACERTOU! A palavra √© " + forca.palavra;
      let myModal = createModal();
      myModal.show();
    }

    function perdeuJogo() {
      let textModal = document.getElementById("textModal");
      let textTitleModal = document.getElementById("textTitleModal");
      textModal.innerHTML =
        "Chutou e errou....GAMEOVER! A palavra era " +
        forca.palavra +
        ". Quer jogar novamente?";
      textTitleModal.innerHTML = "GAME OVER!";
      let myModal = createModal();
      myModal.show();
    }

    function trocaImagem(tentativas) {
      switch (tentativas) {
        case 0:
          divForca.innerHTML =
            "<img id='imgForca' src='" + imagem[0] + "' width='50%' />";
          break;
        case 1:
          divForca.innerHTML =
            "<img id='imgForca' src='" + imagem[1] + "' width='50%' />";
          break;
        case 2:
          divForca.innerHTML =
            "<img id='imgForca' src='" + imagem[2] + "' width='50%' />";
          break;
        case 3:
          divForca.innerHTML =
            "<img id='imgForca' src='" + imagem[3] + "' width='50%' />";
          break;
        case 4:
          divForca.innerHTML =
            "<img id='imgForca' src='" + imagem[4] + "' width='50%' />";
          break;
        case 5:
          divForca.innerHTML =
            "<img id='imgForca' src='" + imagem[5] + "' width='50%' />";
          break;
        case 6: {
          divForca.innerHTML =
            "<img id='imgForca' src='" + imagem[6] + "' width='50%' />";
          break;
        }
      }
    }

    function naoQuerJogar() {
      resetAtributos();
      escondeDivJogo();
    }

    function querJogar() {
      resetAtributos();
      comecarJogo();
    }
  </script>
